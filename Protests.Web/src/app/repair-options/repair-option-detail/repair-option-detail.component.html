<div class="container" *ngIf="repairOption">
  <div class="col-sm-8 mx-auto">
    <h1>{{ repairOption.price }}</h1>
    <img class="img-fluid" src="https://blobs.uniroyal-tyres.com/www8/servlet/blob/2528726/aa411d9cfeac688aed82be612cd55d29/01-tyre-changing-equipment-data.jpg" />
  </div>
</div>
<div class="col-md-6">
  <form (ngSubmit)="onSubmit()">
    <input type="hidden" name="id" [(ngModel)]="selectedCar">
    <div class="col-auto my-2">
      <label for="car">Car</label>
      <select class="custom-select mr-sm-2"
              name="car"
              [(ngModel)]="selectedCar"
              id="car">
        <option *ngFor="let c of cars" [value]="c.id">{{ c.licencePlate }}</option>
      </select>
    </div>
   <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
